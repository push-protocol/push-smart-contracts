name: "üêõ Bug Report"
description: Create a bug report to help us improve.
title: "üêõ [BUG] - <title>"
labels: ["bug"]
body:
  - type: textarea
    id: expected-behaviour
    attributes:
      label: "Expected Behaviour"
      description: Please describe the behavior you are expecting
      placeholder: Short and explicit description of your desired behaviour...
    validations:
      required: true
  - type: textarea
    id: current-behaviour
    attributes:
      label: "Current Behaviour"
      description: Please describe the current behavior
      placeholder: What is the current behavior?...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: input
    id: POC-url
    attributes:
      label: "POC if available"
      description: Please enter POC url, if available
      placeholder: POC Link
    validations:
      required: false
  - type: dropdown
    id: contracts
    attributes:
      label: "Contract Name"
      description: What are the impacted Contract(s) ?
      multiple: true
      options:
        - Core Contract
        - Comm Contract
        - Push Token
    validations:
      required: true
  - type: dropdown
    id: contract-chain
    attributes:
      label: "Chains"
      description: On what chain this problem is seen?
      multiple: true
      options:
        - Mainnet(Ethereum)
        - Testnet(Goerli)
        - Polygon
        - BSC
    validations:
      required: false
